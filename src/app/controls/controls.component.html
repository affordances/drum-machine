<div class="controls-container">
  <div class="bpm-number-and-slider-container">
    <div class="bpm-number">{{bpm}} bpm</div>
    <div class="range-container">
      <input type="range"
             min="40"
             max="220"
             (change)="emitUpdateBpm()"
             [(ngModel)]="bpm" />
    </div>
  </div>
  <div class="buttons-container">
    <button (click)="emitPlay()">{{playing ? 'stop' : 'start'}}</button>
    <button (click)="emitClear()">clear</button>
  </div>
</div>
