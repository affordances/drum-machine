<div class="master-container">
  <div class="app-name">
    glooper
  </div>
  <app-staff
    [bpm]="bpm"
    [playing]="playing"
    [animationRunning]="animationRunning"
    [currentBeat]="beat"
    [beatLocations]="beatLocations"
    [instruments]="instruments">
  </app-staff>
  <app-controls
    [bpm]="bpm"
    [playing]="playing"
    (updateBpmEvent) = "updateBpm($event)"
    (togglePlayEvent)="togglePlay($event)"
    (clearEvent)="clear()">
  </app-controls>
</div>
