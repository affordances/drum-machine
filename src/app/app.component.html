<div class="master-container">
  <div class="app-name">
    glooper
  </div>
  <app-staff
    [currentBeat]="beat"
    [beatLocations]="beatLocations"
    [instruments]="instruments">
  </app-staff>
  <app-controls
    [bpm]="bpm"
    [playing]="playing"
    (playSoundsEvent)="playSounds()"
    (updateBpmEvent)="updateBpm(bpm)"
    (togglePlayEvent)="togglePlay($event)"
    (clearEvent)="clear()">
  </app-controls>
</div>
