<div class="master-container">
  <app-staff
    [beatLocations]="beatLocations"
    [instruments]="instruments">
  </app-staff>
  <app-controls
    [bpm]="bpm"
    [playing]="playing"
    (playSoundsEvent)="playSounds()"
    (updateBpmEvent)="updateBpm(bpm)"
    (togglePlayEvent)="togglePlay($event)"
    (clearEvent)="clear()">
  </app-controls>
</div>
